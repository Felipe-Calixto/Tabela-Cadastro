<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
</head>
<body>
    <div id="tittle-conteiner">
        <h1>Cadastro</h1>
    </div>
    <div id="info-conteiner">
         <div id="info-box">
             <div id="top-info">
                <button id="bnt-cadastrar">Cadastrar Cliente</button>
                 <p>
                    <span id="fixed-name" class="span-fixed">Nome</span>
                    <span id="fixed-email" class="span-fixed">E-mail</span>
                    <span id="fixed-cell" class="span-fixed">Celular</span>
                    <span id="fixed-city" class="span-fixed">Cidade</span>
                    <span id="fixed-action" class="span-fixed">Ação</span>
                </p>
            </div>
            <div id="saves-conteiner">
                <p>
                    <span class="span add-name">Nome</span>
                    <span class="span add-email">E-mail</span>
                    <span class="span add-cell">Celular</span>
                    <span class="span add-city">Cidade</span>
                    <span class="span add-action">Ação</span>
                </p>
                <p>
                    <span class="span add-name">Nome</span>
                    <span class="span add-email">E-mail</span>
                    <span class="span add-cell">Celular</span>
                    <span class="span add-city">Cidade</span>
                    <span class="span add-action">Ação</span>
                </p>

            </div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
